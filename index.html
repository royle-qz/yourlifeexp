<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Life</title>

  <!-- IMPORT FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-smooth: never;
      -webkit-font-smoothing: none;
      cursor: pointer;
      user-select: none;
    }

    /* TV Static Background */
    .static {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center/cover no-repeat;
      z-index: 0;
      filter: brightness(0.5);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none;
      transform: translateY(-10%);    }

    /* Dragon image above text */
    .dragon {
  max-width: 500px;
  max-height: 500px;
  margin-bottom: 20px;
  animation: float 3s ease-in-out infinite;
  transition: filter 0.1s, transform 0.1s;
}
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: 32px;
      color: white;
      animation: blink 1s steps(2, start) infinite;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 18px;
      }
      .dragon {
        max-width: 180px;
        max-height: 180px;
      }
    }
  </style>
</head>

<body onclick="startSite()">
  <div class="static"></div>

  <div class="overlay">
    <img src="dragon.png" alt="Dragon Drawing" class="dragon" id="dragon">
    <h1>PRESS TO START</h1>
  </div>

  <script>
    function startSite() {
      window.location.href = "https://sites.google.com/view/yourlifeexp/your-life-exp";
    }

    // Random glitch effect
    const dragon = document.getElementById("dragon");

    function glitchEffect() {
      dragon.style.filter = "hue-rotate(" + (Math.random() * 40 - 20) + "deg) contrast(120%)";
      dragon.style.transform = `translateY(-5px) translateX(${Math.random() * 4 - 2}px) scale(${1 + Math.random() * 0.02})`;
      
      setTimeout(() => {
        dragon.style.filter = "none";
        dragon.style.transform = "";
      }, 100);
    }

    function randomGlitchLoop() {
      setTimeout(() => {
        glitchEffect();
        randomGlitchLoop();
      }, Math.random() * 4000 + 1000); // Random between 1sâ€“5s
    }

    randomGlitchLoop();
  </script>
</body>
</html>
