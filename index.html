      font-smooth: never;

      cursor: pointer;
      user-select: none;
    }

    /* Darkened TV Static Background */
    .static {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center/cover no-repeat;
      filter: brightness(0.3); /* makes it darker */
      z-index: 0;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none;
    }

    /* Bigger Dragon Image Above Text */
    .dragon {
      max-width: 450px; /* bigger size */
      max-height: 450px;
      margin-bottom: 20px;

      transition: filter 0.1s, transform 0.1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
