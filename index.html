<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="2; url=https://sites.google.com/view/yourlifeexp/your-life-exp" />

  <!-- IMPORT SPECIAL ELITE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #ff3c00;
      font-family: 'Special Elite', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      animation: glitch 1s infinite;
      text-align: center;
      letter-spacing: 1px;
    }

    a {
      color: #FFD700;
      text-decoration: none;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      25% { text-shadow: -2px 0 #00f; }
      50% { text-shadow: 2px 2px #0ff; }
      75% { text-shadow: -1px -1px #f0f; }
      100% { text-shadow: 0 0 #fff; }
    }
  </style>

  <script>
    setTimeout(function() {
      window.location.href = "https://sites.google.com/view/yourlifeexp/your-life-exp";
    }, 2000);
  </script>
</head>

<body>
  <h1>YOUR LIFE EXP</h1>
  <a href="https://sites.google.com/view/yourlifeexp/your-life-exp">click if you're not redirected</a>
</body>
</html>
