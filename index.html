<html lang="en">

  <meta charset="UTF-8">

  <!-- IMPORT FONTS -->

      background-color: #000;
      color: #ffffff;

    h1 {

      font-size: 32px;

      color: #FFD700;
      text-decoration: none;
      margin-top: 40px;
      font-size: 14px;
    }

    @keyframes laggy-color {
      0%   { color: #ffff00; } /* Yellow */

      60%  { color: #00ff00; } /* Green */
      80%  { color: #ff3300; } /* Red-Orange */
      100% { color: #ffff00; } /* Back to Yellow */
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 18px;
      }

      a {
        font-size: 12px;
      }
    }
  </style>

  <script>

      window.location.href = "https://sites.google.com/view/yourlifeexp/your-life-exp";
